<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>書籍</title>
    <link rel="stylesheet" type="text/css" href="css/addBook.css">
</head>
<body>

<nav class="nav">
    <ul>
        <li><a href="home.html">首頁</a></li>
        <li><a href="queryBook.html">查看書籍</a></li>
        <li><a href="#">聯繫我們</a></li>
        <li style="margin-left: auto"><a id="userName" href="userOrderInfo.html"></a></li>
        <li><a id="logoutButton">登出</a></li>
    </ul>
</nav>

<div class="form-container">
    <h2>新增書籍</h2>
    <form id="myForm" class="grid-container">
        <div class="form-group">
            <label for="book">書名</label>
            <input type="text" id="book" name="book" required>
        </div>

        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div class="form-group">
            <label for="price">單價</label>
            <input type="text" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="count">數量</label>
            <input type="text" id="count" name="count" required>
        </div>

        <div class="form-group">
            <label for="language">語言</label>
            <input type="text" id="language" name="language" required>
        </div>

        <div class="form-group">
            <label for="content">內容簡介</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="button" onclick="addBook()">傳送資料</button>
        </div>
    </form>
</div>

<div id="result" class="result-message"></div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div id="modalMessage" class="result-message"></div>
        <button onclick="closeModal()">關閉</button>
    </div>
</div>

<script src="js/showMsg.js"></script>
<script src="js/addBook.js"></script>
<script src="js/common.js"></script>

</body>
</html>
